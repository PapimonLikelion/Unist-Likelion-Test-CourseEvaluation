{% extends 'base.html' %}
{% load static %}

{% block content %}


<div class="container">
    <div class="row">
        {% for course in course %}
        <div class="col-md-4">
            <a class="a-tag" href="">
                <div class="card mb-4 shadow-sm">
                    <img class="card-img-top" src="{% static 'image/computerscience.PNG' %}" alt=" Card image cap"
                        id="card-img">
                    <div class="card-body" id="card-body">
                        <h4>{{ course.course_name }}</h4>
                        <p class="card-text" id="card-text"></p>
                    </div>
                </div>
            </a>

        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
